<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hide_level2</title>
        {% load static %}
        <link href="{%static 'shop/style.css'%}" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="{%static 'shop/images/favicon.ico'%}" />

    </head>
    <body>
        <div class="containerDiv">
            <div class="titleDiv">
                <span class="font1">数独</span>
            </div>

            <div class="problemDiv">
                <span class="font2">
                    既然你都到了这里，解开数独继续前进！<br>
                    答案是数独的第一列哦(✪ω✪)<br>
                    {% load staticfiles %}
                    <img src="{%static 'shop/images/sudoku.png'%}" style="height:280px;"/>

                </span>
            </div>
            <form method="post" action="/shop/CompareFlag">
                <div class="answerDiv">
                    {% csrf_token %}
                    <input type="text" class="input" name="flag">
                    <input type="submit" class="button" value="提交">
                </div>
            </form>
        </div>
    </body>
</html>
{% if messages %}
<script>
    {% for msg in messages%}
        alert('{{msg.message}}')
    {% endfor %}
</script>
{% endif %}
