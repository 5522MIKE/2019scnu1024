<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>login</title>
        {% load static %}
        <link href="{%static 'shop/style.css'%}" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="{%static 'shop/images/favicon.ico'%}" />
    </head>
    <body>
            <div class="lg_content">
                    <table cellspacing="30px" style="width: 250px"  align="center">
                        <tr>
                            <td colspan="2" align="left">
                                <span class="font2" style="font-size:30px;">WELCOME TO 1024</span>
                            </td>
                        </tr>
                        <form action="/shop/check_user/" method="post">
                        {% csrf_token %}
                        <tr>
                            <td colspan="2">
                                <input type="text" name="id" class="lg_ip" placeholder="学号">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="password" name="passwd" class="lg_ip" placeholder="密码">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                    <input type="submit" value="提交" class="button" style="position:relative;left:-50px">
                            </td>
                        </tr>
                        </form>
                        <tr>
                            <td align="left">
                                <span class="font1">没有账号？</span>
                                <form action="/shop/jump_register/" method="post">
                                    {% csrf_token %}
<!--                                <a href="/shop/register/" class="lg_reg"></a>-->
                                    <input type="submit" value="注册" style="height:25px;width:50px;font-size:12px" class="button">
                                </form>
                            </td>
                        </tr>
                    </table>

            </div>
    </body>
</html>

{% if messages %}
<script>
    {% for msg in messages%}
        alert('{{msg.message}}')
    {% endfor %}
</script>
{% endif %}
